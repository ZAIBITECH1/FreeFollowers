<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data to Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #005f99;
        }
        #loading {
            display: none;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>

    <h2>Submit Your Details</h2>
    <form id="telegramForm">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <textarea id="message" placeholder="Enter your message" required></textarea>
        <button type="submit">Submit</button>
        <p id="loading">Sending... Please wait</p>
    </form>

    <script>
        document.getElementById("telegramForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            // Get form values
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();
            let loadingText = document.getElementById("loading");

            // Basic validation
            if (name === "" || email === "" || message === "") {
                alert("‚ùå Please fill out all fields.");
                return;
            }
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                alert("‚ùå Please enter a valid email address.");
                return;
            }

            // Show loading message
            loadingText.style.display = "block";

            // Telegram Bot Credentials (You MUST replace these!)
            let botToken = "YOUR_BOT_TOKEN";
            let chatId = "YOUR_TELEGRAM_CHAT_ID"; 

            // Message format
            let text = `üöÄ *New Form Submission* üöÄ\n\nüë§ *Name:* ${name}\nüìß *Email:* ${email}\nüí¨ *Message:* ${message}`;

            // Telegram API URL
            let telegramURL = `https://api.telegram.org/bot${botToken}/sendMessage`;

            // Send data using fetch API
            try {
                let response = await fetch(telegramURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: text,
                        parse_mode: "Markdown"
                    })
                });

                let data = await response.json();

                if (data.ok) {
                    alert("‚úÖ Data submitted successfully!");
                    document.getElementById("telegramForm").reset();
                } else {
                    alert("‚ùå Failed to send data to Telegram.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("‚ùå An error occurred. Please try again.");
            } finally {
                loadingText.style.display = "none"; // Hide loading text
            }
        });
    </script>

</body>
</html>
